<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Melvin Aguilar" />
    <meta
      name="description"
      content="Social Proof Section Solution for Frontend Mentor"
    />
    <meta name="keywords" content="HTML, CSS, Frontend Mentor" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Social proof section | Frontend Mentor</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="./manifest.json" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="h-dynamic-screen grid place-items-center">
    <main class="w-full max-w-[73.375rem] p-8 lg:pb-0 lg:pt-[1rem]">
      <div class="grid items-center gap-8 lg:grid-cols-2">
        <div
          class="max-w-stars justify-self-center pb-1.5 text-center lg:justify-self-start lg:text-start"
        >
          <h1
            class="text-title font-bold leading-[3rem] tracking-[-0.125rem] text-purple"
          >
            10,000+ of our users love our products.
          </h1>
          <p
            class="mt-[1.6875rem] text-[1.1875rem] font-medium leading-[1.5625rem] tracking-[-0.0396rem] text-[#927b91]"
          >
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </div>
        <div>
          <h2 class="sr-only">Reviews</h2>
          <ul
            role="list"
            class="flex flex-col justify-center gap-4 lg:justify-start"
          >
            <li
              role="listitem"
              class="stars flex w-full max-w-stars flex-col items-center gap-4 rounded-lg bg-[#f7f2f7] px-8 py-5 md:flex-row md:items-start"
            >
              <p class="ml-3 text-content font-bold leading-normal text-purple">
                Rated 5 Stars in Reviews
              </p>
            </li>
            <li
              role="listitem"
              class="stars flex w-full max-w-stars flex-col items-center gap-4 self-center rounded-lg bg-[#f7f2f7] px-8 py-5 md:flex-row md:items-start"
            >
              <p class="ml-3 text-content font-bold leading-normal text-purple">
                Rated 5 Stars in Report Guru
              </p>
            </li>
            <li
              role="listitem"
              class="stars flex w-full max-w-stars flex-col items-center gap-4 self-end rounded-lg bg-[#f7f2f7] px-8 py-5 md:flex-row md:items-start"
            >
              <p class="ml-3 text-content font-bold leading-normal text-purple">
                Rated 5 Stars in BestTech
              </p>
            </li>
          </ul>
        </div>
      </div>
      <section class="mt-[4rem]">
        <h2 class="sr-only">Testimonials</h2>
        <ul
          role="list"
          class="flex flex-col flex-wrap gap-[1.875rem] md:flex-row lg:min-h-[16.625rem]"
        >
          <li role="listitem" class="figure-flex w-figure">
            <figure
              class="rounded-lg bg-[#512051] px-8 pb-[2.4375rem] pt-10 text-white"
            >
              <figcaption class="flex flex-row flex-wrap gap-[1.4375rem]">
                <img
                  src="./images/image-colton.jpg"
                  width="40"
                  height="40"
                  alt="Colton Smith"
                  class="h-10 rounded-full"
                />
                <div class="flex flex-col justify-center gap-1">
                  <p class="text-content font-bold leading-normal">
                    Colton Smith
                  </p>
                  <p class="text-content leading-normal text-purple-light">
                    Verified Buyer
                  </p>
                </div>
              </figcaption>
              <blockquote
                class="mt-[1.625rem] text-content font-medium leading-quote tracking-[-0.019rem]"
              >
                " We needed the same printed design as the one we had ordered a
                week prior. Not only did they find the original order, but we
                also received it in time. Excellent!"
              </blockquote>
            </figure>
          </li>
          <li
            role="listitem"
            class="md:self-normal figure-flex max-h-full self-center lg:self-center"
          >
            <figure
              class="w-figure h-full rounded-lg bg-[#512051] px-8 pb-[2.4375rem] pt-10 text-white"
            >
              <figcaption class="flex flex-row flex-wrap gap-[1.4375rem]">
                <img
                  src="./images/image-irene.jpg"
                  width="40"
                  height="40"
                  alt="Irene Roberts"
                  class="h-10 rounded-full"
                />
                <div class="flex flex-col justify-center gap-1">
                  <p class="text-content font-bold leading-normal">
                    Irene Roberts
                  </p>
                  <p class="text-content leading-normal text-purple-light">
                    Verified Buyer
                  </p>
                </div>
              </figcaption>
              <blockquote
                class="mt-[1.625rem] text-content font-medium leading-quote tracking-[-0.019rem]"
              >
                " Customer service is always excellent and very quick turn
                around. Completely delighted with the simplicity of the purchase
                and the speed of delivery."
              </blockquote>
            </figure>
          </li>
          <li role="listitem" class="figure-flex w-figure self-end">
            <figure
              class="rounded-lg bg-[#512051] px-8 pb-[2.4375rem] pt-10 text-white"
            >
              <figcaption class="flex flex-row flex-wrap gap-[1.4375rem]">
                <img
                  src="./images/image-anne.jpg"
                  width="40"
                  height="40"
                  alt="Anne Wallace"
                  class="h-10 rounded-full"
                />
                <div class="flex flex-col justify-center gap-1">
                  <p class="text-content font-bold leading-normal">
                    Anne Wallace
                  </p>
                  <p class="text-content leading-normal text-purple-light">
                    Verified Buyer
                  </p>
                </div>
              </figcaption>
              <blockquote
                class="mt-[1.625rem] text-content font-medium leading-quote tracking-[-0.019rem]"
              >
                " Put an order with this company and can only praise them for
                the very high standard. Will definitely use them again and
                recommend them to everyone!"
              </blockquote>
            </figure>
          </li>
        </ul>
      </section>
    </main>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js")
          .then(function () {
            console.log("Service Worker Registered");
          });
      }
    </script>
  </body>
</html>
